<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Web sockets</title>
  </head>
  <body>
    <div id="app"></div>
    <div>
      <label for="hue">Hue</label>
      <input
        type="range"
        name="hue"
        id="hue"
        min="0"
        max="255"
        value="40"
        step="0.1"
      />
    </div>
    <div>
      <label for="smooth">Smooth</label>
      <input
        type="range"
        name="smooth"
        id="smooth"
        min="0.01"
        max="0.90"
        value="0.3"
        step="0.000001"
      />
    </div>
    <script src="/lib/socket.io.min.js" defer></script>

    <script src="/lib/p5.js" defer></script>
    <script src="/app.js" defer></script>
  </body>
</html>
